name: detekt with type resolution

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  plain:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, 'ci skip') }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Cache Gradle Wrapper
        uses: actions/cache@v2
        with:
          path: ~/.gradle/wrapper/
          key: gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
      - name: Cache Gradle Dependencies
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches/modules-2
          key: cache-dependencies-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties', 'detekt-bom/build.gradle.kts', 'buildSrc/build.gradle.kts', 'settings.gradle.kts') }}
      - name: Cache Gradle Build Cache
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches/build-cache-1
          key: cache-plain-ubuntu-latest-11-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties', 'detekt-bom/build.gradle.kts', 'buildSrc/build.gradle.kts', 'settings.gradle.kts') }}
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'adopt'
      - name: Package executable jar
        run: ./gradlew moveJarForIntegrationTest
      - name: Run detekt-cli with argsfile
        run: java -jar ./build/detekt-cli-all.jar "@./config/detekt/argsfile"
      - name: Upload SARIF to Github using the upload-sarif action
        uses: github/codeql-action/upload-sarif@v1
        if: ${{ always() }}
        with:
          sarif_file: build/detekt-report.sarif
      - name: Cleanup Gradle Cache
        # https://docs.gradle.org/current/userguide/dependency_resolution.html#sub:cache_copy
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties

  gradle:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, 'ci skip') }}
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2
    - name: Cache Gradle Wrapper
      uses: actions/cache@v2
      with:
        path: ~/.gradle/wrapper/
        key: gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
    - name: Cache Gradle Dependencies
      uses: actions/cache@v2
      with:
        path: ~/.gradle/caches/modules-2
        key: cache-dependencies-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties', 'detekt-bom/build.gradle.kts', 'buildSrc/build.gradle.kts', 'settings.gradle.kts') }}
    - name: Cache Gradle Build Cache
      uses: actions/cache@v2
      with:
        path: ~/.gradle/caches/build-cache-1
        key: cache-type-resolution-ubuntu-latest-11-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties', 'detekt-bom/build.gradle.kts', 'buildSrc/build.gradle.kts', 'settings.gradle.kts') }}
    - name: Setup Java
      uses: actions/setup-java@v2
      with:
        java-version: 11
        distribution: 'adopt'
    - name: Run analysis
      run: ./gradlew detektMain detektTest
    - name: Cleanup Gradle Cache
      # https://docs.gradle.org/current/userguide/dependency_resolution.html#sub:cache_copy
      run: |
        rm -f ~/.gradle/caches/modules-2/modules-2.lock
        rm -f ~/.gradle/caches/modules-2/gc.properties
