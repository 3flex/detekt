name: Pre Merge Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  prime-cache:
    strategy:
      matrix:
        # Windows can be removed once https://github.com/actions/cache/issues/362 is fixed
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Cache Gradle Dependencies
      uses: actions/cache@v2
      id: cache
      with:
        path: ~/.gradle/caches/modules-2
        key: prime-dependencies-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties', 'detekt-bom/build.gradle.kts', 'buildSrc/build.gradle.kts', 'settings.gradle.kts') }}
    - name: Cache Gradle Wrapper
      if: ${{ steps.cache.outputs.cache-hit != 'true' }}
      uses: actions/cache@v2
      with:
        path: ~/.gradle/wrapper/
        key: gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
    - name: Setup Java
      if: ${{ steps.cache.outputs.cache-hit != 'true' }}
      uses: actions/setup-java@v2
      with:
        java-version: 11
        distribution: 'adopt'
    - name: Resolve dependencies
      if: ${{ steps.cache.outputs.cache-hit != 'true' }}
      run: ./gradlew resolveDependencies --no-daemon
    - name: Cleanup Gradle Cache
      if: ${{ steps.cache.outputs.cache-hit != 'true' }}
      shell: bash
      # https://docs.gradle.org/current/userguide/dependency_resolution.html#sub:cache_copy
      run: |
        rm -f ~/.gradle/caches/modules-2/modules-2.lock
        rm -f ~/.gradle/caches/modules-2/gc.properties

  gradle:
    needs: prime-cache
    if: ${{ !contains(github.event.head_commit.message, 'ci skip') }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        jdk: [8, 11, 15]
    runs-on: ${{ matrix.os }}
    env:
      JDK_VERSION:  ${{ matrix.jdk }}
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2
    - name: Cache Gradle Wrapper
      uses: actions/cache@v2
      with:
        path: ~/.gradle/wrapper/
        key: gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
    - name: Cache Gradle Dependencies
      uses: actions/cache@v2
      with:
        path: ~/.gradle/caches/modules-2
        key: prime-dependencies-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties', 'detekt-bom/build.gradle.kts', 'buildSrc/build.gradle.kts', 'settings.gradle.kts') }}
    - name: Cache Gradle Build Cache
      uses: actions/cache@v2
      with:
        path: ~/.gradle/caches/build-cache-1
        key: cache-build-${{ matrix.os }}-${{ matrix.jdk }}-${{ hashFiles('**/*.gradle', '**/*.gradle.kts', '**/gradle.properties', 'gradle/**') }}
    - name: Setup Java
      uses: actions/setup-java@v2
      with:
        java-version: ${{ matrix.jdk }}
        distribution: 'adopt'
    - name: Build detekt
      run: ./gradlew build moveJarForIntegrationTest -x detekt
    - name: Run detekt-cli --help
      run: java -jar ./build/detekt-cli-all.jar --help
    - name: Run detekt-cli with argsfile
      run: java -jar ./build/detekt-cli-all.jar "@./config/detekt/argsfile"
    - name: Verify Generated Detekt Config File
      if: ${{ matrix.jdk == '11' && matrix.os == 'ubuntu-latest' }}
      run: ./gradlew verifyGeneratorOutput

  compile-test-snippets:
    needs: prime-cache
    if: ${{ !contains(github.event.head_commit.message, 'ci skip') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Cache Gradle Wrapper
        uses: actions/cache@v2
        with:
          path: ~/.gradle/wrapper/
          key: gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
      - name: Cache Gradle Dependencies
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches/modules-2
          key: prime-dependencies-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties', 'detekt-bom/build.gradle.kts', 'buildSrc/build.gradle.kts', 'settings.gradle.kts') }}
      - name: Cache Gradle Build Cache
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches/build-cache-1
          key: cache-compile-test-snippets-ubuntu-latest-11-${{ hashFiles('**/*.gradle', '**/*.gradle.kts', '**/gradle.properties', 'gradle/**') }}
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'adopt'
      - name: Build and compile test snippets
        run: ./gradlew test -x ":detekt-gradle-plugin:test" -Pcompile-test-snippets=true
